services:
  # Inventory Forecast API Service
  - type: web
    name: inventory-forecast-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 8000

  # Tariff Impact API Service
  - type: web
    name: tariff-impact-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main2:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 8001
      - key: GEMINI_API_KEY
        sync: false # This will be set manually in Render dashboard